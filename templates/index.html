{% extends 'base.html' %}

{% block body %}
<div class="container">
  <a class="btn btn-info btn-lg m-5" href="/create" role="button">新しいTodoを追加!</a>
  <h1>全てのTodoリスト</h1>
  {% for post in posts %}
  <div class="card w-50 mb-3" style="margin: auto;">
    <div class="card-body">
      <h2 class="card-title">内容: {{ post.content }}</h2>
      <p>期限 : {{ post.due}} </p>
      <a class="btn btn-danger btn-sm" href="/delete/{{ post.id }}" role="button">削除！</a>
      <a class="btn btn-success btn-sm" href="/update/{{ post.id }}" role="button">変更！</a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
