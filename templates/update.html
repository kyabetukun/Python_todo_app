{% extends 'base.html' %}
{% block body %}
<h2 class="m-5">変更画面</h2>
  <form class="m-5" action="/update/{{ post.id }}" method="POST">
    <div class="form-group pb-3">
      <label for="content">タスク内容</label>
      <input type="text" class="form-control" name="content" value={{ post.content }}>
    </div>
    <div class="form-group pb-3">    
      <label for="due">日時</label>
      <input type="date"name="due" value={{ post.due.date() }}required>
    </div>
    <a class="btn btn-danger btn-sm" href="/" role="button">戻る</a>
    <button type="submit" class="btn btn-primary">変更！！</button>
  </form>
{% endblock %}
