{% extends 'base.html' %}

{% block body %}
<h2 class="m-5">タスク追加！</h2>
<form class="m-5" action="/" method="POST">
  <div class="form-group pb-3">
    <label for="content">タスク内容:</label>
    <input type="text" class="form-control" name="content" aria-describedby="content-help">
    <small id="title-help" class="form-text text-muted">Todoを入力してください。</small>
  </div>
  <div class-"form-group pb-3">
    <label for="due">日時</label>
    <input type="date"name="due" required>
  </div>
  <br>
  <a class="btn btn-danger btn-sm" href="/" role="button">戻る</a>
  <button type="submit" class="btn btn-primary">追加！！</button>
  </form>
</div>

{% endblock %}
